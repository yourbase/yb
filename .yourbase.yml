dependencies:
  build:
    - go:1.14.4
    - python:3.7

build_targets:
  - name: default
    host_only: true
    commands:
      - go test ./...
      - bash -c "go build -ldflags \"-X 'main.date=$(date)'\""

  - name: integration
    build_after:
      - default
    host_only: true
    commands:
      - bash -c "cd integration-tests; yb build -no-container"
      - bash -c "cd integration-tests; yb build -no-container python"
      - bash -c "cd integration-tests; yb build -no-container gopher"
      - bash -c "cd integration-tests; yb build -no-container ruby"
      - bash -c "cd integration-tests; yb build -no-container java"

  - name: release
    build_after:
      - default
    environment:
      - CHANNEL=unstable
    commands:
      - pip install awscli
      - bash release.sh 

  - name: preview_release
    build_after:
      - default
    environment:
      - CHANNEL=preview
    commands:
      - pip install awscli
      - bash release.sh 

  - name: linux
    build_after:
      - default
    tags:
      os: linux
    environment: 
      - GOOS=linux
      - GOARCH=amd64
    commands:
      - go build -o yb-linux-amd64

  - name: darwin
    build_after:
      - default
    tags:
      os: darwin
    environment:
      - GOOS=darwin
      - GOARCH=amd64
    commands:
      - go build -o yb-darwin-amd64

ci:
  builds:
    - name: test_build
      build_target: default

    - name: test_integration
      build_target: integration

    - name: pre_release
      build_target: preview_release
      when: branch CONTAINS '-preview' AND tagged IS true

    - name: release
      build_target: release
      when: branch CONTAINS '-stable' AND tagged IS true

